<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container container-table">
    <div class="row vertical-center-row">
        <div id="nickname-div" class="text-center col-md-4 col-md-offset-4">
            <form>
                <div class="input-group">
                    <input id="nickname" type="text" placeholder="Nickname" class="form-control input-lg"/>
                    <span class="input-group-btn">
                        <input id="join" type="button" class="btn btn-success input-lg" value="Join"/>
                    </span>
                </div>
            </form>
        </div>
        <div id="chat-div" class="text-center col-md-8 col-md-offset-2">
            <form>
                <div class="pre-scrollabe messages form-control">
                    <ul id="messagelist">
                        <li>test</li>
                        <li>test2</li>
                        <li>test3</li>
                    </ul>
                </div>
                <div class="input-group message-group">
                    <input id="message" type="text" placeholder="message" class="form-control input-lg"/>
                    <span class="input-group-btn">
                        <input id="send" type="button" value="Send" class="btn btn-primary input-lg"/>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var socket = io();
        $("#chat-div").hide();
        $("#nickname").focus();

        $("form").submit(function (event) {
            event.preventDefault();
        });

        $("#join").click(function () {
            var name = $("#nickname").val();
            if (name != "") {
                $("#nickname-div").detach();
                $("#chat-div").show();
                $("#message").focus();
            }
        });

        $("#nickname").keypress(function (e) {
            if (e.which == 13) {
                var name = $("#nickname").val();
                if (name != "") {
                    $("#nickname-div").detach();
                    $("#chat-div").show();
                    $("#message").focus();
                }
            }
        });

        $("#message").keypress(function (e) {
            if (e.which == 13) {
                $("#message").val = '';
            }
        });
    });
</script>
</body>
</html>
