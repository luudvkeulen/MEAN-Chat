<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container container-table">
    <div class="row vertical-center-row">
        <!-- Enter your nickname div -->
        <div id="nickname-div" class="text-center col-md-4 col-md-offset-4">
            <form>
                <div class="input-group">
                    <input id="nickname" type="text" placeholder="Nickname" class="form-control input-lg"/>
                    <span class="input-group-btn">
                        <input id="join" type="button" class="btn btn-success input-lg" value="Join"/>
                    </span>
                </div>
                <p class="nicknamerror">Your name cannot be empty</p>
            </form>
        </div>

        <!-- room div -->
        <div id="room-div" class="text-center col-md-4 col-md-offset-4">
            <form>
                <div class="input-group">
                    <input id="room" type="text" placeholder="Room id" class="form-control input-lg"/>
                    <span class="input-group-btn">
                        <input id="join-room" type="button" class="btn btn-success input-lg" value="Join"/>
                    </span>
                </div>
                <p class="roomerror">Room id cannot be empty</p>
                <input id="create-room" type="button" class="btn btn-warning input-lg" value="Create new room"/>
            </form>
        </div>

        <!-- Chat div -->
        <div id="chat-div" class="text-center col-md-8 col-md-offset-2">
            <h1 class="roomid">Room id: </h1>
            <div class="col-md-8 nopadding">
                <div class="messages form-control">
                    <ul id="messagelist">
                    </ul>
                </div>
            </div>
            <div class="col-md-4 nopadding">
                <div class="clients form-control">
                    <ul id="clientslist">
                    </ul>
                </div>
            </div>
            <form>
                <p id="typing"></p>
                <div class="input-group message-group">
                    <input id="message" type="text" placeholder="message" class="form-control input-lg"/>
                    <span class="input-group-btn">
                        <input id="send" type="button" value="Send" class="btn btn-primary input-lg"/>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
